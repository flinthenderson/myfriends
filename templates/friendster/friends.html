<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Friends</title>
</head>
<body>
{% if user.is_authenticated %}
    <h1>Welcome, {{ user.first_name }}!</h1>
{% endif %}
<h1>Here are your friends</h1>
{% for friend in friends %}
    <h2>{{ friend }}</h2>
{% endfor %}
</body>
</html>
